<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./D10.js" defer></script>
    <title>Event Handling Tasks</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Event Handling Tasks</h1>

    <!-- Activity 1: Basic Event Handling -->
    <div>
        <h2>Activity 1: Basic Event Handling</h2>
        <button id="task1-btn">Click me</button>
        <p id="task1-para">Original text</p>
        <img id="task2-img" src="image.png" alt="Example Image" style="width: 100px; height: 100px;">
    </div>

    <!-- Activity 2: Mouse Events -->
    <div>
        <h2>Activity 2: Mouse Events</h2>
        <div id="task3-div" style="width: 100px; height: 100px; background-color: lightgray;">Mouse over me</div>
        <div id="task4-div" style="width: 100px; height: 100px; background-color: lightblue;">Mouse out me</div>
    </div>

    <!-- Activity 3: Keyboard Events -->
    <div>
        <h2>Activity 3: Keyboard Events</h2>
        <input type="text" id="task5-input" placeholder="Type something">
        <input type="text" id="task6-input" placeholder="Type something else">
        <p id="task6-para"></p>
    </div>

    <!-- Activity 4: Form Events -->
    <div>
        <h2>Activity 4: Form Events</h2>
        <form id="task7-form">
            <input type="text" name="username" placeholder="Username">
            <button type="submit">Submit</button>
        </form>
        <select id="task8-select">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
        </select>
        <p id="task8-para"></p>
    </div>

    <!-- Activity 5: Event Delegation -->
    <div>
        <h2>Activity 5: Event Delegation</h2>
        <ul id="task9-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <div id="task10-parent">
            <button class="task10-child">Dynamically added button 1</button>
            <button class="task10-child">Dynamically added button 2</button>
        </div>
    </div>

</body>
</html>
